<!DOCTYPE html>
<html ng-app="PSPList">

<head>
  <link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
  <script data-require="jquery@3.1.1" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script data-require="bootstrap@4.0.5" data-semver="4.0.5" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
  <script data-require="angular.js@*" data-semver="1.3.20" src="https://code.angularjs.org/1.3.20/angular.js"></script>
  <script data-require="tether@1.4.0" data-semver="1.4.0" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-controller="MainController">
  <div>
    <h1 class="text-primary text-center">{{headline}}</h1>
  </div>
  <div class="margin container-fluid">
    <form class="marginb" name="addItem" ng-submit="addRow(Titel, Kategorie, Beschreibung, Aufwand)">
      <input class="margin form-control" type="add" placeholder="Titel" ng-model="Titel" required="true"/>
      <input class="margin form-control input-lg" type="add" placeholder="Beschreibung" ng-model="Beschreibung" required="true"/>
      <input class="margin form-control" type="add" placeholder="Aufwand (1,2,3,5,8,10,13,20)" ng-model="Aufwand" required="true"/>
      <div>
        <select name="ebene" required="true" class="margin form-control" ng-model="Kategorie" >
          <option value="">Bitte auswählen</option>
          <option value="Systemebene">Systemebene</option>
          <option value="Teilaufgabenebene">Teilaufgabenebene</option>
          <option value="Arbeitspakete">Arbeitspaket</option>
        </select>
      </div>
      <input class="margin btn btn-primary" type="submit" value="Add to List"/>
    </form>
    <table class="table" ng-hide="!true">
      <thead>
        <tr>
          <th>Titel</th>
          <th>Kategorie</th>
          <th>Beschreibung</th>
          <th>Aufwand</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items">
          <td>{{item.title}}</td>
          <td>{{item.category}}</td>
          <td>{{item.description}}</td>
          <td>{{item.effort}}</td>
          <td><a ng-click="dropRow(item)">Löschen</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
